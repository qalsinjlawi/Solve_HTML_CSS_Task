<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-family: cursive;
    }
    label{
        color: white;

    }
    form{
        background-color: rgb(71, 15, 123);
        padding: 20px;
        display: flex;
        flex-direction: column;
        width: 350px;
        border: 1px solid black;
    }
    label{
       margin: 5px 0 ;
    }
</style>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required >
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <label for="age">age<span>(optional)</span></label>
        <input type="text" id="age" placeholder="Age">
        <label for="survey">how did you like my survey</label>
        <select >
            <option selected hidden>how did you like my survey</option>
            <option value="one">100%</option>
            <option value="two">50%</option>
            <option value="three">0%</option>

            
           
        </select>
        <label>would you recommend my pen to a friend?</label>
        <div>
            <input type="radio" name="recommend" id="Definitely">
            <label for="Definitely">Definitely</label><br>
            <input type="radio" name="recommend" id="Maybe">
            <label for="Maybe">Maybe</label><br>
            <input type="radio" name="recommend" id="Not_sure">
            <label for="Not_sure">Not sure</label>
        </div>

        <select >
            <option selected hidden>Select an option</option>
           <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three">three</option> 
        </select>
        <label>What would you like to see in my survey? <small>(Check all that apply)</small> </label>
        <div> 

            <input type="radio" name="improved" id="CSS">
            <label for="css">CSS needs to be more complex</label><br>
            <input type="radio" name="improved" id="js">
            <label for="js">Use some javascript</label><br>
            <input type="radio" name="improved" id="nothing">
            <label for="nothing">No changes required</label>
        </div>
        <label >Any comments or suggestion?</label>
        <textarea name="suggestion" style="height: 80px; " placeholder="Enter your comment here"></textarea>
        <input type="submit" value="Submit" style="background-color: rgb(46, 234, 40); border: none; color: white; padding: 5px 0; margin-top: 5px ;">
    </form>
</body>
</html>
