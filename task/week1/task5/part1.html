<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            margin-top: 10px;

        }
        form{
            display: flex; 
            flex-direction: column; 
            border: 1px solid #333;
            padding: 10px;
            border-radius: 10px;
            justify-content: center;
            text-align: center;
            align-items: center;
            width: 400px;
        }
    </style>
</head>
<body>
    <form >
        <label >
            Name:
            <input style="width: 250px;" type="text">
        </label>
        <label >
            Email:
            <input style="width: 250px;" type="email">
        </label>
        <label >
            Message:
           
            <textarea style="width: 240px; height: 70px;"></textarea>
        </label>
        <input type="submit" value="submit">
    </form>
</body>
</html>
