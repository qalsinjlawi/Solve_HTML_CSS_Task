    <h1>LINEAR EQUATIONS</h1>
    <p>An equation that has maximum degree one is known as Linear Equations. The graph of it is a straight line. </p>
     for example,
    <ul>
        <li>y=8x-2</li>
        <li>ax<sub>1</sub>+bx<sub>2</sub>cx<sub>3</sub>=9</li>
    </ul>
    <p>are some of the example of two linear equations  </p>
    <p>y<sub>1</sub>=mx<sub>1</sub>+a and</p>
    <p>y<sub>2</sub>=mx<sub>2</sub>+b</p>
    <p>for the points <b>P</b>(x<sub>1</sub>,y<sub>1</sub>)and<b>Q(x<sub>2</sub>,y<sub>2</sub>)</b> </p>
    <b>m = (y<sub>2</sub>-y<sub>1</sub>)/(x<sub>2</sub>-x<sub>1</sub>)</b>
